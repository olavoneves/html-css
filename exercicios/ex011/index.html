<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 850px)" srcset="imagens/arte.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/NewYear-BadSnacks.mp3" controls autoplay loop></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" loop>
        <source src="midia/NewYear-BadSnacks.mp3" type="audio/mpeg">
        <source src="midia/NewYear-BadSnacks.ogg" type="audio/ogg">
        <source src="midia/NewYear-BadSnacks.wav" type="audio/wav">
    </audio>
    <p>Caso seu navegador não tiver conseguido baixar o áudio, <a href="midia/NewYear-BadSnacks.mp3">clique aqui para baixar.</a></p>
</body>
</html>
