            src: url('fonts/love story ttf.ttf') format(truetype);

        - svg
        */

        @font-face {
            font-family: 'Retro';

            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        }
