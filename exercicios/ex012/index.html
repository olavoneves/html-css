<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="300" controls poster="imagens/arte.png" loop></video>
    <p>Caso seu navegador não carregue a reprodução do vídeo,<a href="midia/meu-video.mp4">entre por aqui.</a></p>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=7GDwNEj1E73kq9Mc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/736065868?h=4ccbe9d46b&byline=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
