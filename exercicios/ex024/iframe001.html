<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de IFrame</title>
    <style>
        iframe {
            width: 350px;
            height: 350px;
            border: 1.5px solid black;
            box-shadow: 3px 3px 13px rgba(0, 0, 0, 0.686);
        }
    </style>
</head>
<body>
    <h1>Testando o IFrame</h1>
    <p>Acesse o site do 
        
        <!--Padrão do IFrame é 300px X 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>
        </iframe>

        para aprender a programar.</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe>tambem é muito legal, pena que não funciona dentro do iframe</p>

        <p>O repositório do Guanabara no<iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400px" width="400px">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>também é legal !!</p>

        <p>Queria carregar o <iframe src="https://www.todamateria.com.br/" frameborder="0">
            <a href="https://www.todamateria.com.br/">Toda Matéria</a>
        </iframe>pois acho um site com bastante informação!!</p>

        <p>Para comer tem também o <iframe src="https://www.mcdonalds.com.br/" frameborder="0">
            <a href="https://www.mcdonalds.com.br/">MC Donald's</a>
        </iframe>uma delícia.</p>
</body>
</html>
